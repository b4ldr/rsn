knot::manage_package_repo: true
knot::remotes:
  lax.xfr.dns.icann.org:
    address: 192.0.32.132
  iad.xfr.dns.icann.org:
    address: 192.0.47.132
knot::signing_policies:
  default_rsa:
    algorithm: RSASHA256
    zsk-size: 1024
    ksk-size: 1024
knot::templates:
  default:
    dnssec-signing: on
    storage: /var/lib/knot
    kasp-db: /var/lib/knot/kasp
    _signing_policy: default_rsa
knot::zones:
  root-servers.net:
    template: default
  .:
    template: default
    file: /var/lib/knot/root.zone

